<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=poppins@100,200,300,400,500,600,700,800&display=swap" rel="stylesheet">
    <title>PollyGlot - Perfect Translation every time</title>
    <link rel="stylesheet" href="/src/styles.css">
</head>
<body>
    <main>
        <section class="header">
                <img src="./src/images/parrot.png" alt="happy and colorful parrot">
                <div class="logo">
                    <h1>PollyGlot</h1>
                    <p>Perfect Translation Every Time</p>
                </div>
        </section>
        <section class="container">
            <form id="input-form">
                <div class="user-text">
                    <h2>Text to translate 👇🏽</h2>
                    <textarea name="" id="user-input"></textarea>
                </div>
                <div class="language-options" id="language-options">
                        <fieldset>
                            <legend>Select language 👇🏽</legend>
                            <label for="">
                                <input type="radio" name="language" value="swahili"> Swahili 🇰🇪
                            </label>
                            
                            <label for="">
                                <input type="radio" name="language" value="shona"> Shona 🇿🇼
                            </label>
                
                            <label for="">
                                <input type="radio" name="language" value="ndebele"> Ndebele 🇿🇦
                            </label>
                        </fieldset>
                </div>
                <div class="actions">
                    <button type="button" class="translate-btn">Translate</button>
                    <button type="button" class="start-over-btn">Start over</button>
                </div>
            </form>
        </section>
    </main>
    <footer></footer>
    <script src="/src/main.js" type="module"></script>
</body>
</html>
